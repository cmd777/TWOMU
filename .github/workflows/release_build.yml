name: Main

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Go Environment
        uses: actions/setup-go@v3.3.1
        with:
          go-version: 1.19
          check-latest: true
          architecture: x64
          
      - name: Build for Windows amd64
        run: go build -o TWOMU-x64.exe
        
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build TWOMUHook
        run: msbuild TWOMUHook\TWOMUHook.sln -property:Configuration=Release
        
      - name: Zip Files
        run: 7z.exe a -mm=Deflate -mfb=258 -mpass=15 twomu.zip TWOMU-x64.exe TWOMUHook\x64\TWOMUHook.dll
        
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            TWOMU.zip

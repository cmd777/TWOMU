name: Main

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go Environment
        uses: actions/setup-go@v3.3.1
        with:
          go-version: 1.19
          check-latest: true
          architecture: x64
      - name: Build for Windows amd64
        run: go build -o twomu-x64.exe
      - name: G++ Compile dllmain
        run: g++ -shared -o twomuhelper.dll twomuhelper/dllmain.cpp
      - name: Zip Files
        run: 7z.exe a -mm=Deflate -mfb=258 -mpass=15 twomu.zip twomuhelper.dll twomu-x64.exe
      - name: Write to CHANGELOG
        run: go run hash.go ${{github.ref}} ../twomu.zip
        working-directory: ./hasher
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: |
            twomu.zip

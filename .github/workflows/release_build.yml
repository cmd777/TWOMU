name: Main

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go Environment
        uses: actions/setup-go@v3.3.1
        with:
          go-version: 1.19
          check-latest: true
          architecture: x64
      - name: Build for Windows amd64
        run: go build -o twomu-x64.exe
      - name: G++ Compile dllmain
        run: g++ -shared -o twomuhelper.dll twomuhelper/dllmain.cpp
      - name: Zip Files
        run: 7z.exe a -mm=Deflate -mfb=258 -mpass=15 twomu.zip twomuhelper.dll twomu-x64.exe
      - name: Append SHA256 to CHANGELOG
        run: echo "twomu.zip SHA256":" $(sha256sum twomu.zip | cut -d " " -f 1)" >> CHANGELOG.md
      - name: Add Pre-Release Message
        run: echo -e "<p align='center'><img src='https://img.shields.io/badge/-This%20is%20an%20experimental%20build%20and%20may%20not%20be%20fully%20stable-orange?style=plastic'></p>\n\n$(cat CHANGELOG.md)" > CHANGELOG.md
        if: contains(github.ref, 'pre')
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: |
            twomu.zip
